<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formAtualizaUsuario">
			<h2>Atualizar Usuário</h2>
			<p:separator />
			<br />
			<h:panelGrid id="gridUser" columns="4" styleClass="panelgrid">
				<p:outputLabel value="Nome: " />
				<font color="red">*</font>
				<p:inputText id="nome" value="#{atualizaUsuario.usuarioAtual.nome}"
					required="true" requiredMessage="Campo Obrigatório" />
				<p:message for="nome" />

				<p:outputLabel value="Matricula: " />
				<font color="red">*</font>
				<p:inputText id="matricula"
					value="#{atualizaUsuario.usuarioAtual.matricula}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="matricula" />

				<p:outputLabel value="Email: " />
				<font color="red">*</font>
				<p:inputText id="email"
					value="#{atualizaUsuario.usuarioAtual.email}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="email" />

				<p:outputLabel value="Ativo: " />
				<font color="red">*</font>
				<p:selectBooleanButton id="ativo"
					value="#{atualizaUsuario.usuarioAtual.ativo}" onLabel="Sim"
					offLabel="Não" style="width:60px" />
				<p:message for="ativo" />

				<p:outputLabel value="Senha: " />
				<font color="red">*</font>
				<p:password id="senha" value="#{atualizaUsuario.usuarioAtual.senha}"
					required="true" requiredMessage="Campo Obrigatório" feedback="true"
					promptLabel="Insira uma senha" weakLabel="Fraco" goodLabel="Bom"
					strongLabel="Forte" />
				<p:message for="senha" />
			</h:panelGrid>
			<br />
			<h:panelGrid columns="4" styleClass="panelgrid">
				<p:commandButton value="Voltar"
					action="#{listUsuario.preparaListar()}" ajax="false" immediate="true" />
				<p:commandButton value="Atualizar"
					action="#{atualizaUsuario.atualizar()}" ajax="false" />
				<p:commandButton value="Limpar"
					actionListener="#{atualizaUsuario.limparDados()}" update="@form"
					type="reset" />
				<p:commandButton value="Excluir" actionListener="#{atualizaUsuario.excluir()}"
					onclick="if (!confirm('Excluir campanha?')) return false" ajax="false"/>

			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
