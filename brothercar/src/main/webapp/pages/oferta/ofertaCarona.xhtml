<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formOfertaCarona">
			<f:validateBean>
				<h2>Ofertar Carona</h2>
				<p:separator />
				<br />

				<div class="container-fluid">
					<div id="tabbable">
						<ul class="nav nav-pills nav-justified" role="tablist">
							<li role="presentation"><a href="#tab1" data-toggle="tab">Cadastra
									Trajeto</a></li>
							<li role="presentation"><a href="#tab2" data-toggle="tab">Ofertar
									Carona</a></li>
						</ul>

						<div class="tab-content">
							<div class="tab-pane active" id="tab1">
								<h:panelGrid id="gridTrajetos" columns="4" styleClass="panelgrid">
									<p:outputLabel value="Nome do Trajeto: " />
									<font color="red">*</font>
									<p:inputText id="nomeTrajeto"
										value="#{OfertarCarona.nomeTrajeto}" required="true"
										requiredMessage="Campo Obrigatório" />
									<p:message for="nomeTrajeto" />
								</h:panelGrid>
								<br />
								<h:panelGrid id="gridPontos" columns="5">
									<p:outputLabel value="Logradouro:" />
									<p:inputText id="logradouro"
										value="#{OfertarCarona.logradouro}" />
									<p:outputLabel value="em frente" />
									<p:inputText id="referencia"
										value="#{OfertarCarona.referencia}" />
									<p:commandButton id="adicionar" icon="ui-icon-plusthick"
										action="#{OfertarCarona.addPontos}"
										rendered="#{OfertarCarona.addPontos}" update="@form" />
								</h:panelGrid>
								<br />
								<h:panelGrid id="gridTable" columns="1">
									<p:dataTable id="tbPontos" var="ponto"
										value="#{OfertarCarona.listPontos}"
										rendered="#{OfertarCarona.listPontos != null}"
										emptyMessage="Nenhum Ponto cadastrado."
										resizableColumns="true">

										<p:column headerText="Logradouro">
											<h:outputText value="#{ponto.logradouro}" />
										</p:column>
										<p:column headerText="Referência">
											<h:outputText value="#{ponto.referencia}" />
										</p:column>
									</p:dataTable>
								</h:panelGrid>
							</div>
							<div class="tab-pane" id="tab2">
								<h:panelGrid id="gridqntVagas" columns="2">
									<p:outputLabel for="vagas" value="Quantidade de Vagas: " />
									<p:selectOneMenu id="vagas"
										value="#{OfertarCarona.quantidadeVagas}" style="width:125px">
										<f:selectItem itemLabel="Selecione" itemValue=""
											noSelectionOption="true" />
										<f:selectItem itemLabel="1" itemValue="1" />
										<f:selectItem itemLabel="2" itemValue="2" />
										<f:selectItem itemLabel="3" itemValue="3" />
										<f:selectItem itemLabel="4" itemValue="4" />
									</p:selectOneMenu>
									</h:panelGrid>
									<br />
									<h:panelGrid id="gridData" columns="2">
									<p:outputLabel for="datetime" value="Data e hora: " />
									<p:calendar id="datetime" value="#{OfertarCarona.dataCarona}"
										pattern="dd/MM/yyyy HH:mm">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
									</p:calendar>
									</h:panelGrid>
									<br />
									<h:panelGrid id="gridButton" columns="1">
									<p:commandButton value="Oferta Carona" id="ofertaCarona"
										action="#{OfertarCarona.salva}" />
										</h:panelGrid>
							</div>
						</div>
					</div>
				</div>
				<script>
					$(".nav-tabs a").click(function() {
						$(document).ready(function() {
							$(this).tab('show');
						});
					});
				</script>
			</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
