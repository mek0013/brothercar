<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formOfertaCarona">
			<f:validateBean>
				<h2>Ofertar Carona</h2>
				<p:separator />
				<br />

				<h:panelGrid style="margin-right: 110px;margin-left: 110px;">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
					<p:wizard backLabel="Anterior" nextLabel="Proximo"
						style="width:700px;">
						<p:tab id="cadTrajeto" title="Trajeto">
							<p:panel header="Trajeto e Pontos de Parada">
								<p:messages />
								<h:panelGrid id="gridTrajetos" columns="3">
									<p:outputLabel value="Nome do Trajeto: " />
									<font color="red">*</font>
									<p:inputText id="nomeTrajeto" value="#{cadCarona.nomeTrajeto}"
										required="true" requiredMessage="Campo ObrigatÃ³rio" />
									<p:message for="nomeTrajeto" />
								</h:panelGrid>
								<br />
								<h:panelGrid id="gridPontos" columns="6">
									<h:outputLabel value="Pontos: "></h:outputLabel>
									<p:outputLabel value="Logradouro:" />
									<p:inputText id="logradouro" value="#{cadCarona.logradouro}" />
									<p:outputLabel value="em frente" />
									<p:inputText id="referencia" value="#{cadCarona.referencia}" />
									<p:commandButton id="adicionar" icon="ui-icon-plusthick"
										action="#{cadCarona.addPontos}"
										rendered="#{cadCarona.addPontos}" update="@form" />
								</h:panelGrid>
								<h:panelGrid id="gridTable" columns="1">
									<p:dataTable id="tbPontos" var="ponto"
										value="#{cadCarona.listPontos}"
										rendered="#{cadCarona.listPontos != null}"
										emptyMessage="Nenhum Ponto cadastrado."
										resizableColumns="true">

										<p:column headerText="Logradouro">
											<h:outputText value="#{ponto.logradouro}" />
										</p:column>
										<p:column headerText="ReferÃªncia">
											<h:outputText value="#{ponto.referencia}" />
										</p:column>

									</p:dataTable>
								</h:panelGrid>
							</p:panel>
						</p:tab>
						<p:tab id="carona" title="Carona">
							<p:panel header="Oferta Carona">
								<p:messages />
								<h:panelGrid columns="4">
									<p:outputLabel for="vagas" value="Vagas: " />
									<p:selectOneMenu id="vagas"
										value="#{cadCarona.quantidadeVagas}" style="width:125px">
										<f:selectItem itemLabel="Selecione a Quantidade vagas"
											itemValue="" noSelectionOption="true" />
										<f:selectItem itemLabel="1" itemValue="1" />
										<f:selectItem itemLabel="2" itemValue="2" />
										<f:selectItem itemLabel="3" itemValue="3" />
										<f:selectItem itemLabel="4" itemValue="4" />
									</p:selectOneMenu>
									<p:outputLabel for="datetime" value="Data e hora: " />
									<p:calendar id="datetime" value="#{cadCarona.dataCarona}"
										pattern="dd/MM/yyyy HH:mm">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
									</p:calendar>
								</h:panelGrid>
								<p:commandButton value="Oferta Carona" id="ofertaCarona"
									action="#{cadCarona.salvar}" />
							</p:panel>
						</p:tab>
					</p:wizard>
				</h:panelGrid>
			</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
