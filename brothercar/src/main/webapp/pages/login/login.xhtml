<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_login.xhtml">
	<ui:define name="content">
		<h:form id="formLogin">

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			<h:panelGrid columns="3" styleClass="panelgridlogin">

				<h:outputLabel value="Matricula:" />
				<p:inputText id="matricula" value="#{login.usuario.matricula}"
					required="true" requiredMessage="Campo Obrigatório" />
				<p:message for="matricula" />

				<h:outputLabel value="Senha:" />
				<p:password id="senha" value="#{login.usuario.senha}"
					required="true" requiredMessage="Campo Obrigatório" />
				<p:message for="senha" />
			</h:panelGrid>
			<h:panelGrid columns="1" styleClass="panelgridloginbutton">
				<p:commandButton value="VAMOS" action="#{login.loggar}" ajax="false"
					style="width:225px" />
				<p:commandLink value="Novo na comunidade?" ajax="false"
					immediate="true" action="#{login.preparaCadastro}" />
				<p:outputLabel value="" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
