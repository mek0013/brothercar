<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_login.xhtml">
	<ui:define name="content">
		<h:form id="formLogin">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<h:panelGrid styleClass="panelgridlogin noGridBorder">
				<p:row>
					<p:column>
						<h:outputLabel value="Matrícula" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:inputText id="matricula" value="#{login.usuario.matricula}"
							required="true" requiredMessage="Campo Obrigatório" style="width:225px"/>
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<h:outputLabel value="Senha" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:password id="senha" value="#{login.usuario.senha}"
							required="true" requiredMessage="Campo Obrigatório" style="width:225px"/>
					</p:column>
				</p:row>

				<br />
				<p:row>
					<p:column>
						<p:commandButton value="VAMOS" action="#{login.loggar}"
							ajax="false" style="width:225px" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:commandLink value="Novo na comunidade?" ajax="false"
							immediate="true" action="#{login.preparaCadastro}" />
					</p:column>
				</p:row>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
